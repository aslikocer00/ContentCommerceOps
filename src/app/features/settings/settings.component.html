<section class="settings">
  <header>
    <h1>Settings</h1>
    <p>Personalize your workspace preferences.</p>
  </header>

  <div class="panel">
    <h3>Appearance</h3>
    <button type="button" class="ghost" (click)="toggleTheme()">Toggle light/dark</button>
  </div>

  <div class="panel">
    <h3>Experimental</h3>
    <label class="toggle">
      <input type="checkbox" [checked]="experimentalEnabled" (change)="toggleExperimental()" />
      Enable Signals demo
    </label>
  </div>

  <div class="panel" *ngIf="auth.user$ | async as user">
    <h3>Profile</h3>
    <div class="profile">
      <div>
        <span>Name</span>
        <strong>{{ user.name }}</strong>
      </div>
      <div>
        <span>Email</span>
        <strong>{{ user.email }}</strong>
      </div>
      <div>
        <span>Role</span>
        <strong>{{ user.role }}</strong>
      </div>
    </div>
  </div>
</section>
